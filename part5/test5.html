<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>確認テスト</title>
    <style>
      .container {
          width: 500px;
          margin: 100px auto;
          font-size: 15px;
      }
      button {
          margin-top: 40px;
      }
  </style>
   <meta name=”viewport” content=”width=device-width, initial-scale=1”>

</head>
<body>
  <p>以下の選択肢のうち、Mooreの分類における「傷害期」に生じる反応を３つ選びなさい。</p>
    <div class="container">
        <input type="checkbox" class="checks" value="①…不正解">①リフィリング<br>
        <input type="checkbox" class="checks" value="②…正解"> ②発熱<br>
        <input type="checkbox" class="checks" value="③…不正解"> ③筋力の再生<br>
        <input type="checkbox" class="checks" value="④…正解"> ④水分貯留<br>
        <input type="checkbox" class="checks" value="⑤…正解"> ⑤高血糖<br>
        <button onclick="getValue()">結果を表示</button>
        <input type="button" onclick="location.href='../part5/part5.html'" value="教材へ戻る">
    </div>

    <script>
      function getValue() {
          var checks = document.getElementsByClassName('checks');
          var str = '';

          for ( i = 0; i < checks.length; i++) {
              if ( checks[i].checked === true ) {
                  str += checks[i].value + " ";
              }
          }
          alert(str);
      }
  </script>
</body>
</html>
